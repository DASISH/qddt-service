buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
        jcenter()
    }
}

plugins {
    id "org.springframework.boot" version "1.5.15.RELEASE"
    id "org.asciidoctor.convert" version "1.5.2"
}

apply plugin: 'java'
apply plugin: 'idea'
//apply plugin: 'spring-boot'



idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}

def baseName = 'QDDT'
def version = '1.0.0'
group = 'no.nsd'
description = 'DASISH Task 3.2 Questionnaire Design and Documentation Tool (QDDT).'

jar {
    baseName = baseName
    version = version
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

dependencies {

    compile("org.springframework.boot:spring-boot-starter-jetty")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }

    compile("org.springframework.hateoas:spring-hateoas")
    compile("org.springframework.security.oauth:spring-security-oauth2:2.0.7.RELEASE")
    compile("org.springframework.cloud:spring-cloud-security:1.0.2.RELEASE")
    compile("org.jadira.usertype:usertype.extended:5.0.0.GA")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-hibernate5:2.9.4")
    compile("net.logstash.logback:logstash-logback-encoder:3.5")

    compile("org.springframework.data:spring-data-envers:1.1.10.RELEASE")
    compile("org.springframework.data:spring-data-jpa:1.11.10.RELEASE")
    compile("org.springframework.data:spring-data-commons:1.13.10.RELEASE")

    compile("org.hibernate:hibernate-core:5.1.12.Final")
    compile("org.hibernate:hibernate-envers:5.1.12.Final")
    compile("org.hibernate:hibernate-entitymanager:5.1.12.Final")
    compile("org.hibernate:hibernate-validator")

    compile("joda-time:joda-time")
    compile("javax.json:javax.json-api:1.1.2")
    compile("org.glassfish:javax.json:1.1.2")
    compile("io.jsonwebtoken:jjwt:0.9.0")

    compile("org.postgresql:postgresql:42.2.1")
    compile("com.itextpdf:itext7-core:7.1.1")

    testCompile(
            "junit:junit",
            "org.springframework.boot:spring-boot-starter-test",
            "org.springframework.security:spring-security-test",
            "com.jayway.jsonpath:json-path",
            "org.springframework.restdocs:spring-restdocs-mockmvc:2.0.0.RELEASE"
    )
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}