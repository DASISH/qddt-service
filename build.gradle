apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath(
                "org.springframework.boot:spring-boot-gradle-plugin:1.2.1.RELEASE",
        )
    }
}

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}

def baseName = 'QTTD';
def version = '0.1.0';
group = 'no.nsd'
description = 'DASISH Task 3.2 Questionnaire Design and Documentation Tool (QDDT).'

jar {
    baseName = baseName;
    version = version;
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

dependencies {

    compile files('libs/spring-data-envers-0.3.0.BUILD-SNAPSHOT.jar')
//    runtime fileTree(dir: 'libs', include: '*.jar')

    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.hateoas:spring-hateoas")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.security.oauth:spring-security-oauth2:2.0.0.RC2")
    compile("org.jadira.usertype:usertype.extended:3.2.0.GA")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.4.0")
    compile("com.h2database:h2:1.4.181")
    compile("org.hibernate:hibernate-validator")
    compile("org.hibernate:hibernate-core:4.3.8.Final")
    compile("org.hibernate:hibernate-envers:4.3.8.Final")
    compile("com.mangofactory:swagger-springmvc:0.9.0")
    compile("org.ajar:swagger-spring-mvc-ui:0.2")
    compile("net.logstash.logback:logstash-logback-encoder:3.5")
//    compile("org.springframework.data:spring-data-envers:0.2.0.RELEASE")

    testCompile(
            "junit:junit",
            "org.springframework.boot:spring-boot-starter-test",
            "org.springframework.security:spring-security-test:4.0.0.M1",
            "com.jayway.jsonpath:json-path"
    )
}

//This exclude the test suite, which we use for IDE test support.
test {
    exclude 'QTTDTestSuite.class'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}