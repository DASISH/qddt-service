

#server.address=localhost
server.port=5001
debug=true

spring.datasource.url=jdbc:postgresql://localhost:5432/qddt
spring.datasource.username=qddt
spring.datasource.password=password
spring.jpa.database=POSTGRESQL

#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
#logging.level.org.hibernate.tool.hbm2ddl=DEBUG
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.envers.default_schema=audit
spring.jpa.properties.hibernate.envers.audit_table_suffix=_aud
spring.jpa.properties.hibernate.envers.audit_strategy=org.hibernate.envers.strategy.ValidityAuditStrategy

#spring.jpa.properties.hibernate.generate_statistics=true


api.origin=*
api.header=*

#Windows users beware of path differences between linux and windows.
#Windows example: qddt.fileroot=c:\\Projects\\qddt\\uploads\\
qddt.fileroot=c:\\Projects\\qddt\\uploads\\
fileroot=c:\\Projects\\qddt\\uploads\\

endpoints.enabled=true
